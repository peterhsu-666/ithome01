<!DOCTYPE html>

<body>
  <!--被 Vue 綁定的 DOM 物件-->
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <!--載入 Vue 的 CDN-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  const vm = new Vue({
    el: '#app',
    data: {
    message: 'Hellow Vue!'
    }
  })
  </script>
</body>
